<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>5-3</title>
	<meta name="viewport" content="width=320">
	<style> 
		#canvas{border:1px solid gray;}
	</style>
</head>
<body>
	<p><canvas id="canvas" width="300" height="300"></canvas></p>

	<script>
		var canvas = document.getElementById("canvas");
		var c = canvas.getContext("2d");
		var pos = {x:150,y:150,z:0};
	
		window.addEventListener("devicemotion",function(e){
			pos.x += e.accelerationIncludingGravity.x;
			pos.y -= e.accelerationIncludingGravity.y; 
			pos.z += e.accelerationIncludingGravity.z; 
			c.fillStyle = "red";
			c.fillRect(pos.x-2,pos.y-2,4,4);
		});
	</script>
</body>
</html>
