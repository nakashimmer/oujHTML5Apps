<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6-1</title>
	<meta name="viewport" content="width=device-width">
	<style> 
		#canvas{border:1px solid gray;}
	</style>
</head>
<body>
	<h1>記録帳</h1>
	<p>キー：<input id="k1" type="text"></p>
	<p>値：<input id="v1" type="text"></p>
	<p>
		<button onclick="btn1();">保存</button>
		<button onclick="btn2();">読出</button>
		<button onclick="btn3();">削除</button>
		<button onclick="btn4();">データを全で削除</button>
	</p>
	
	
	<script>
		var K1 = document.getElementById("k1");	
		var V1 = document.getElementById("v1");
	
		function btn1(){
			localStorage.setItem(K1.value , V1.value);
		}
		function btn2(){
			V1.value = localStorage.getItem(K1.value);
		}
		function btn3(){
			localStorage.removeItem(K1.value);
		}
		function btn4(){
			localStorage.clear();
		}
	</script>
</body>
</html>
