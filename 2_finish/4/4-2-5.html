<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4.2.5</title>
		<meta name="viewport" content="width=device-width">
		<style>
			#canvas{border:1px solid gray;}
		</style>
	</head>

	<body>
		<p><canvas id="canvas" width="300" height="300"></canvas></p>
		
		<script>
			var canvas = document.getElementById("canvas");
			var c = canvas.getContext("2d");
		
			// ここに図形の描画のコードを記述します。
			c.fillStyle = "red";								//塗色
			c.fillRect(0,0,100,100);						//矩形(x,y,幅,高さ)

			c.beginPath();											//パス開始
			c.moveTo(150,0);										//開始点の(x,y)座標
			c.lineTo(100,100);									//頂点の(x,y)座標
			c.lineTo(200,100); 									//頂点の(x,y)座標
			c.closePath(); 										//パス終了
			c.fillStyle = "green";
			c.fill();													//塗る

			c.beginPath();
			c.moveTo(200,0);
			c.lineTo(300,100);
			c.lineWidth = 1;										//線の幅
			c.strokeStyle = "blue";							//線の色
			c.stroke();												//線を引く

			var angle1 = 10/180 * Math.PI ;
			var angle2 = 200/180 * Math.PI ; 
			c.beginPath();
			c.moveTo(50,150);
			c.arc(50, 150, 40, angle1, angle2, false);		//円弧のパス
			c.closePath();
			c.fillStyle = "skyblue";
			c.fill();
			
			c.fillStyle = "black";
			c.font = "100px serif";								//文字の大きさとフォント
			c.fillText("Hello",0,300);						//文字の描画
		</script>
	</body>
</html>
