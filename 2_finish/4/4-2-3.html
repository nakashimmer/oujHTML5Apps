<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-2-3</title>
		<meta name="viewport" content="width=device-width">
		<style>
			#canvas{border:1px solid gray;}
		</style>
	</head>

	<body>
		<p><canvas id="canvas" width="300" height="300"></canvas></p>
		
		<script>
			const canvas = document.getElementById("canvas");
			const ctx = canvas.getContext("2d");
		
			// ここに図形の描画のコードを記述します。
			ctx.fillStyle = "red";								//塗色
			ctx.fillRect(0,0,100,100);						//矩形(x,y,幅,高さ)

			ctx.beginPath();											//パス開始
			ctx.moveTo(150,0);										//開始点の(x,y)座標
			ctx.lineTo(100,100);									//頂点の(x,y)座標
			ctx.lineTo(200,100); 									//頂点の(x,y)座標
			ctx.closePath(); 										//パス終了
			ctx.fillStyle = "green";
			ctx.fill();													//塗る

			ctx.beginPath();
			ctx.moveTo(200,0);
			ctx.lineTo(300,100);
			ctx.lineWidth = 1;										//線の幅
			ctx.strokeStyle = "blue";							//線の色
			ctx.stroke();												//線を引く
		</script>
	</body>
</html>
