<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-1-1</title>
		<meta name="viewport" content="width=device-width">
		<style>
		</style>
	</head>

	<body>
		<p id="date1">日付loading...</p>
		
		<script>
			const DATE1 = document.getElementById("date1");
		
			const now = new Date();
			let y = now.getFullYear();								//年
			let m = now.getMonth()+1;									//月
			let d = now.getDate();										//日
			let w = now.getDay();											//曜日
			let h = now.getHours();										//時
			let i = now.getMinutes();									//分
			let s = now.getSeconds();									//秒
			let ms= now.getMilliseconds();							//ミリ秒
			let t= now.getTime();											//エポックミリ秒	
		
			DATE1.innerHTML = y+"年"+m+"月"+d+"日"+h+"時"+i+"分"+s+"秒"
		</script>
	</body>
</html>
